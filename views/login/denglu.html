<meta charset="utf-8" />
<form method="POST" class="margin-bottom-0" ng-controller="loginController">
    <div class="form-group m-b-20">
        <input type="text"  ng-model="username" class="form-control input-lg" placeholder="Email Address" />
    </div>
    <div class="form-group m-b-20">
        <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" />
    </div>
    <div class="checkbox m-b-20">
        <label>
            <input type="checkbox" ng-model="remindMe" ng-checked="remindMe"/> Remember Me
        </label>
    </div>
    <div class="login-buttons">
        <a class="btn btn-success btn-block btn-lg" ng-click="dologin()">Sign me in</a>
    </div>
    <div class="m-t-20">
        Not a member yet? Click <a ui-sref ="/register">here</a> to register.
    </div>
</form>
