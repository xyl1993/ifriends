<meta charset="utf-8" />
<form method="POST" class="margin-bottom-0" ng-controller="registerController">
    <div class="form-group m-b-20">
        <input type="text"  ng-model="username" class="form-control input-lg" placeholder="username" />
    </div>
    <div class="form-group m-b-20">
        <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" />
    </div>
    <div class="form-group m-b-20">
        <input type="password" ng-model="quepassword" class="form-control input-lg" placeholder="Password" />
    </div>
    <div class="form-group m-b-20">
        <input type="text" ng-model="nike" class="form-control input-lg" placeholder="nike" />
    </div>
    <div class="form-group m-b-20">
        <input type="email" ng-model="email" class="form-control input-lg" placeholder="email" />
    </div>
    <div class="login-buttons">
        <a class="btn btn-success btn-block btn-lg" ng-click="doRegister()">Register</a>
    </div>
</form>
